<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Opened</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Baap er bank
        <span class="font-semibold text-purple-700">Opened</span>!!!
      </h1>
    </header>
    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
          <div class="bg-green-400 p-8 rounded-lg">
            <h4 class="text-3xl">Diposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
          </div>
          <div class="bg-red-400 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$<span id="total-balance">1220</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12 text-white">
          <!-- deposit -->
          <div class="bg-pink-400 p-8 rounded-lg">
            <h4 class="text-3xl">Please Deposit</h4>
            <input
              class="block mt-4 w-9/12 rounded-md px-4 py-2 text-blue-700 focus:bg-orange-100 font-semibold"
              placeholder="$ amount you want to deposit"
              type="number"
              name=""
              id="deposit-field"
            />

            <button
              class="mt-3 bg-green-500 py-2 px-6 rounded-lg hover:bg-green-600 font-semibold"
              id="deposit-btn"
            >
              Deposit
            </button>
          </div>
          <!-- withdraw -->
          <div class="bg-blue-400 p-8 rounded-lg">
            <h4 class="text-3xl">Please Withdraw</h4>
            <input
              class="block mt-4 w-9/12 rounded-md px-4 py-2 focus:bg-orange-100 text-blue-700 font-semibold"
              placeholder="$ amount you want to withdraw"
              type="number"
              name=""
              id="withdraw-field"
            />

            <button
              class="mt-3 bg-yellow-500 py-2 px-6 rounded-lg hover:bg-yellow-600 font-semibold"
              id="login-btn"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
