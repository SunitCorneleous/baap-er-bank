<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Opened</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Baap er bank
        <span class="font-semibold text-purple-700">Opened</span>!!!
      </h1>
    </header>
    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
          <div class="bg-green-400 p-8 rounded-lg">
            <h4 class="text-3xl">Diposit</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-red-400 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$1220</h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12 text-white">
          <div class="bg-pink-400 p-8 rounded-lg">
            <h4 class="text-3xl">Diposit</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
