<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center mt-6">
      Welcome to your
      <span class="font-semibold text-purple-700">Baap er Bank</span>!!!
    </h1>
    <!-- this is the login section -->
    <section class="bg-blue-200 w-9/12 mx-auto mt-9 p-5 rounded-lg">

        Please enter your email and password to login
      </h1>
      <div>
        <input
          class="block m-4 w-9/12 rounded-md px-4 py-2"
          placeholder="Enter email"
          type="password"
          name=""
          id=""
        />
        <input
          class="block m-4 w-9/12 rounded-md px-4 py-2"
          placeholder="Enter password"
          type="email"
          name=""
          id=""
        />
        <button
          class="ml-4 mb-3 bg-orange-400 py-2 px-6 rounded-lg hover:bg-orange-500 font-semibold"
        >
          Login
        </button>
      </div>
    </section>
